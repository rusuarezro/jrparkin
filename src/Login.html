<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JR Parking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <section style="background-image: url(../img/fondo1.jpg); background-size: cover; margin: 0; height: 100vh; background-repeat: no-repeat; max-width: 100%; padding: 0; background-position: center;">
        <div class="lead">
            <h4>JR Parking "Un parquedero seguro para tu tranquilidad"</h4>
           </div>
           <div class="container">
            <div class="row my-5">
                <div class="contenedor d-flex justify-content-evenly">
                    <div class="iniciosesion">
                        <h2>Iniciar sesión</h2>
                        <form>
                            <div class="form-group">
                                <label for="email">Email <span style="color: red;">*</span></label>
                                <input type="email" class="form-control" id="email" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña <span style="color: red;">*</span></label>
                                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                                <br>
                            </div>
                            <button name="btniniciar" id="btniniciar" onclick="clicbtn()" type="submit" class="btn btn-custom">Iniciar sesión</button>
                            <a href="#">¿Olvidaste la contraseña?</a>
                            <div class="register">
                                <p>¿Es tu primera vez?</p>
                                <button name="btregistro" id="btregistro" onclick="btnregistro('creacioncuenta.html')" type="button" class="btn btn-custom">Regístrate</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        
           </div>
    </section>
    

<script src="../js/main.js"></script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
