<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/recuperarclave.css">
</head>
<body>
    <section style="background-image: url(../img/fondo1.jpg); background-size: cover; margin: 0; height: 100vh; background-repeat: no-repeat; max-width: 100%; padding: 0; background-position: center;">
        <div class="lead">
            <h4>JR Parking "Un parquedero seguro para tu tranquilidad"</h4>
           </div>
        <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
            <div class="login-box text-center p-4">
                <h2>Recuperar Contraseña</h2>
                <form>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Enviar Código de Recuperación</button>
                </form>
            </div>
    </section>


    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
