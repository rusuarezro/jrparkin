<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JR Parking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
  <section>
    <div class="lead">
      <h4>JR Parking "Un parquedero seguro para tu tranquilidad"</h4>
     </div>
     <div class="boton-ingresar">
      <button class="btn btn-outline-info btn-ingresar">
          <img src="../img/icono.png" alt="Ícono de usuario">
          Ingresar
      </button>
  </div>
  </section>
  <section>
    <div>
      <img class="img-datos" src="../img/1.parking-1200x600 (1).jpg" alt="Imagen de fondo superior">
    </div>
  </section>
  <div class="welcome">
   <h1><strong>Bienvenido</strong></h1>
  </div>
  <section class="form-info">
    <div class="container">
      <div class="row my-5">
      <div class="contenedor d-flex justify-content-evenly">
        <div>
          <form action="Ingresar placa del vehiculo" class="formu">
            <div class="form-group">
              <label for="Ingresar información del vehículo">Ingrese la placa de su vehiculo:</label>
              <input type="text" class="form-control" id="Ingresar información del vehículo" name="codigo-placa" required placeholder="Ingrese la placa su vehiculo">  
            </div>
            <div class="form-group">
              <label for="Ingresar documento">Ingrese su número de documento:</label>
              <input type="text" class="form-control" id="Ingresar su documento" name="documento" required placeholder="Ingrese su número de documento">  
            </div>
            <br>
            <button type="submit" class="btn btn-custom" style="background-color: black;">Aceptar</button>
          </form>
        </div>
      </div>
      </div>
    </div>
  </section>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
