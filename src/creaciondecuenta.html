<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/creacioncuenta.css">

</head>
<body>
    <div class="boton-ingresar">
        <button class="btn btn-outline-info btn-ingresar">
            <img src="../img/icono.png" alt="Ícono de usuario">
            Ingresar
        </button>
    </div>
    <div class="lead">
        <h4>JR Parking "Un parquedero seguro para tu tranquilidad"</h4>
       </div>
      
      <div class="contenedor" style="background-image: url(../img/fondo1.jpg);background-size: cover; margin: 0; height: 100vh; background-repeat: no-repeat; max-width: 100%;">
        <div class="card login-box mx-auto" style="background-color: aqua; opacity: 0.8;" >
            <div class="card-body">
                <h2 class="card-title text-center text-bold mb-4">Crear Cuenta</h2>
                <br>
                <form action="" method="post" id="form-newaccount" name="form-newaccount" enctype="multipart/form-data">
                    <div class="row">
                        <!-- Primera columna -->
                        <div class="col-md-6">
                            <!-- Nombres completos -->
                            <div class="mb-3">
                                <label for="nombres" class="form-label">Nombres Completos</label>
                                <input type="text" class="form-control" id="nombres" placeholder="Ingrese sus nombres y apellidos" required>
                            </div>
                            
                            <!-- Correo electrónico -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo electrónico" required>
                            </div>
                            
                           <!-- Selección de perfil -->
                            <div class="mb-3">
                                <label for="perfil" class="form-label">Seleccionar Perfil</label>
                                <select class="form-control" id="perfil" required>
                                    <option value="" disabled selected>Seleccione su perfil</option>
                                    <option value="1">Administrador</option>
                                    <option value="2">Empleado</option>
                                    <option value="3">Cliente</option>
                                </select>
                            </div>
        
                            <!-- Contraseña -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" autocomplete="" required>
                            </div>
                        </div>
                        <!-- Segunda columna -->
                        <div class="col-md-6">
                            <!-- Número de identificación -->
                            <div class="mb-3">
                                <label for="identificacion" class="form-label">Número de Identificación</label>
                                <input type="text" class="form-control" id="identificacion" placeholder="Ingrese su número de identificación" required>
                            </div>
            
                            <!-- Número de celular -->
                            <div class="mb-3">
                                <label for="celular" class="form-label">Número de Celular</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="celular" placeholder="Número de celular" required>
                                </div>
                            </div>
                            <!-- Subir documento de identidad -->
                            <div class="mb-3">
                                <label for="documento" class="form-label">Subir Documento de Identidad</label>
                                <input type="file" class="form-control" id="documento" required accept="image/*,.pdf">
                            </div>
                        </div>
                    </div>
    
                    <!-- Botón de guardar -->
                    <div class="text-center">
                        <br>
                        <button type="submit" class="btn btn-outline-secondary btn-lg">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>    
    
     


      <footer>
        <p>&copy; 2024 JRParking. Todos los derechos reservados.</p>
      </footer>

    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="../js/main.js" type="module"></script>

    </body>

</html>
