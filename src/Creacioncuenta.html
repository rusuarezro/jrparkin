<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>

        <section style="background-image: url(../img/fondo1.jpg);background-size: cover; margin: 0; height: 100vh; background-repeat: no-repeat; max-width: 100%;">
            <div class="lead">
                <h4>CREACION DE CUENTA</h4>
               </div> 
               <form action="" method="post" id="form-newaccount" name="form-newaccount" enctype="multipart/form-data">
                   <div class="container">
                       <div class="row my-5" style="text-align: center;">
                           <div class="contenedor d-flex justify-content-between">
                               <div class="col">
                                   <div class="form-group" style="text-align: left;">
                                       <label class="fuenteregistro" for="documento">Nombres completos</label>
                                       <input style="border-radius: 16px; border: 3px solid #00bcd4;" type="text" class="form-control" id="nombres-completos" placeholder="Número de documento">
                                    </div>
                                    <div class="form-group" style="text-align: left;">
                                        <label class="fuenteregistro" for="correo">Correo electrónico</label>
                                        <input style="border-radius: 16px; border: 3px solid #00bcd4;" type="email" class="form-control" id="correo" placeholder="Correo electrónico">
                                    </div>
                                    <div class="form-group" style="text-align: left;">
                                        <label class="fuenteregistro" for="contraseña">Contraseña</label>
                                        <input style="border-radius: 16px; border: 3px solid #00bcd4;" type="password" class="form-control" id="contraseña" placeholder="Contraseña">
                        </div>
                        <div class="form-group" style="text-align: left;">
                            <label class="fuenteregistro" for="confirmarContraseña">Confirmar contraseña</label>
                            <input style="border-radius: 16px; border: 3px solid #00bcd4;" type="password" class="form-control" id="confirmarContraseña" placeholder="Confirmar contraseña">
                        </div>
                        
                    </div>
                    <div class="col" style="color: white;">
                        <div class="botones">
                            <button type="submit" class="btn btn-primary btn-block">Crear cuenta nueva</button>
                            <br><br>
                            <button type="button" class="btn google-btn btn-block">Continuar con Google</button>
                        </div> 
                    </div>
                    <div class="col">
                        <div class="form-group" style="text-align: left;">
                            <label class="fuenteregistro" for="documento">Número de documento</label>
                            <input style="border-radius: 16px; border: 3px solid #00bcd4;"  type="text" class="form-control" id="documento" placeholder="Número de documento">
                        </div>
                        <div class="form-group" style="text-align: left;">
                            <label class="fuenteregistro" for="celular">Número de celular</label>
                            <input style="border-radius: 16px; border: 3px solid #00bcd4;" type="text" class="form-control" id="celular" placeholder="Número de celular">
                        </div>
                        <br><br>
                        <div class="form-group">
                            <label  class="fuenteregistro" for="documentoIdentidad">Adjunte su documento de identidad en este espacio en formato PDF (Tamaño máximo 3 Mbytes)</label>
                            <div style="border-radius: 20px; border: 3px solid #00bcd4;" class="pdf-upload">
                                <img src="https://img.icons8.com/color/48/000000/pdf.png" alt="PDF Icon">
                                <span>Seleccione un archivo PDF</span>
                            </div>
                        </div>
                    </div>
                
                </div>
            </div>
            
        </form>
        </section>
        
        
        
        
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
       <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
       <script src="../js/main.js" type="module"></script>

       
</body>
</html>
